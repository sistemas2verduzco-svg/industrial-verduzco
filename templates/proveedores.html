<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Proveedores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin-plus.css') }}">
    <style>
        .proveedores-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .proveedor-form, .proveedor-lista {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .proveedor-form h3, .proveedor-lista h3 {
            color: var(--color-primary);
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
            display: block;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .proveedor-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--color-primary);
        }

        .proveedor-item h4 {
            margin: 0 0 0.5rem 0;
            color: var(--color-primary);
        }

        .proveedor-info {
            font-size: 0.9rem;
            color: #666;
            margin: 0.3rem 0;
        }

        .proveedor-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-edit {
            background: var(--color-primary);
            color: white;
        }

        .btn-delete {
            background: #d32f2f;
            color: white;
        }

        .btn-small:hover {
            transform: scale(1.05);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }

        @media (max-width: 1024px) {
            .proveedores-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    {% include '_sidebar.html' %}

    <div class="container">
        <h2>üìã Gesti√≥n de Proveedores</h2>

        <div class="proveedores-container">
            <!-- Formulario para agregar proveedor -->
            <div class="proveedor-form">
                <h3>Agregar Nuevo Proveedor</h3>
                <form id="form-proveedor">
                    <div class="form-group">
                        <label for="prov-nombre">Nombre del Proveedor *</label>
                        <input type="text" id="prov-nombre" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="prov-telefono">Tel√©fono</label>
                            <input type="tel" id="prov-telefono">
                        </div>
                        <div class="form-group">
                            <label for="prov-rfc">RFC</label>
                            <input type="text" id="prov-rfc" placeholder="13 caracteres">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="prov-correo">Correo Electr√≥nico</label>
                        <input type="email" id="prov-correo">
                    </div>

                    <div class="form-group">
                        <label for="prov-contacto">Persona de Contacto</label>
                        <input type="text" id="prov-contacto">
                    </div>

                    <div class="form-group">
                        <label for="prov-domicilio">Domicilio</label>
                        <textarea id="prov-domicilio"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="prov-notas">Notas Adicionales</label>
                        <textarea id="prov-notas"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                        Guardar Proveedor
                    </button>
                    <span id="mensaje-prov" class="mensaje"></span>
                </form>
            </div>

            <!-- Lista de proveedores -->
            <div class="proveedor-lista">
                <h3>Proveedores Registrados</h3>
                <div id="lista-proveedores">
                    <p>Cargando proveedores...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar proveedor -->
    <div id="modal-editar-prov" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" onclick="cerrarModal()">&times;</button>
            <h3>Editar Proveedor</h3>
            <form id="form-editar-prov">
                <div class="form-group">
                    <label for="edit-prov-nombre">Nombre del Proveedor *</label>
                    <input type="text" id="edit-prov-nombre" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-prov-telefono">Tel√©fono</label>
                        <input type="tel" id="edit-prov-telefono">
                    </div>
                    <div class="form-group">
                        <label for="edit-prov-rfc">RFC</label>
                        <input type="text" id="edit-prov-rfc">
                    </div>
                </div>

                <div class="form-group">
                    <label for="edit-prov-correo">Correo Electr√≥nico</label>
                    <input type="email" id="edit-prov-correo">
                </div>

                <div class="form-group">
                    <label for="edit-prov-contacto">Persona de Contacto</label>
                    <input type="text" id="edit-prov-contacto">
                </div>

                <div class="form-group">
                    <label for="edit-prov-domicilio">Domicilio</label>
                    <textarea id="edit-prov-domicilio"></textarea>
                </div>

                <div class="form-group">
                    <label for="edit-prov-notas">Notas Adicionales</label>
                    <textarea id="edit-prov-notas"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Guardar Cambios
                </button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Cat√°logo Web. Todos los derechos reservados.</p>
    </footer>

    <!-- Bottom navigation (mobile) -->
    <nav class="bottom-nav" role="navigation" aria-label="Barra inferior">
        <a href="/" class="bn-item" data-path="/">
            <span class="bn-icon">üè†</span>
            <span class="bn-label">Cat√°logo</span>
        </a>
        <a href="/admin" class="bn-item" data-path="/admin">
            <span class="bn-icon">‚öôÔ∏è</span>
            <span class="bn-label">Admin</span>
        </a>
        <a href="/proveedores" class="bn-item" data-path="/proveedores">
            <span class="bn-icon">üè¢</span>
            <span class="bn-label">Proveedores</span>
        </a>
        <a href="/logout" class="bn-item" data-path="/logout">
            <span class="bn-icon">üîí</span>
            <span class="bn-label">Salir</span>
        </a>
    </nav>

    <script>
        // Helper: parse JSON safely checking content-type
        async function parseJsonSafe(response) {
            const contentType = response.headers.get('content-type') || '';
            if (!contentType.includes('application/json')) {
                const text = await response.text();
                throw new Error('Respuesta no JSON: ' + text);
            }
            return response.json();
        }

        let proveedorEditando = null;

        // Cargar proveedores al abrir la p√°gina
        function cargarProveedores() {
            fetch('/api/proveedores')
                .then(response => parseJsonSafe(response))
                .then(data => {
                    const lista = document.getElementById('lista-proveedores');
                    
                    if (data.length === 0) {
                        lista.innerHTML = '<p>No hay proveedores registrados</p>';
                        return;
                    }

                    lista.innerHTML = data.map(prov => `
                        <div class="proveedor-item">
                            <h4>üì¶ ${prov.nombre}</h4>
                            <div class="proveedor-info">
                                ${prov.correo ? `üìß ${prov.correo}` : ''}
                            </div>
                            <div class="proveedor-info">
                                ${prov.telefono ? `üì± ${prov.telefono}` : ''}
                            </div>
                            ${prov.rfc ? `<div class="proveedor-info">üè¢ RFC: ${prov.rfc}</div>` : ''}
                            <div class="proveedor-actions">
                                <button class="btn-small btn-edit" onclick="abrirEdicion(${prov.id})">Editar</button>
                                <button class="btn-small btn-delete" onclick="eliminarProveedor(${prov.id})">Eliminar</button>
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('lista-proveedores').innerHTML = '<p>Error cargando proveedores</p>';
                });
        }

        // Agregar proveedor
        document.getElementById('form-proveedor').addEventListener('submit', function(e) {
            e.preventDefault();

            const proveedor = {
                nombre: document.getElementById('prov-nombre').value,
                telefono: document.getElementById('prov-telefono').value,
                rfc: document.getElementById('prov-rfc').value,
                correo: document.getElementById('prov-correo').value,
                contacto: document.getElementById('prov-contacto').value,
                domicilio: document.getElementById('prov-domicilio').value,
                notas: document.getElementById('prov-notas').value
            };

            fetch('/api/proveedores', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(proveedor)
            })
            .then(response => parseJsonSafe(response))
            .then(data => {
                if (data.error) {
                    document.getElementById('mensaje-prov').textContent = '‚ùå ' + data.error;
                    document.getElementById('mensaje-prov').style.color = 'red';
                } else {
                    document.getElementById('mensaje-prov').textContent = '‚úÖ Proveedor agregado exitosamente';
                    document.getElementById('mensaje-prov').style.color = 'green';
                    document.getElementById('form-proveedor').reset();
                    setTimeout(() => cargarProveedores(), 500);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('mensaje-prov').textContent = '‚ùå Error al agregar proveedor';
            });
        });

        // Abrir modal de edici√≥n
        function abrirEdicion(id) {
            fetch(`/api/proveedores/${id}`)
                .then(response => parseJsonSafe(response))
                .then(data => {
                    proveedorEditando = id;
                    document.getElementById('edit-prov-nombre').value = data.nombre;
                    document.getElementById('edit-prov-telefono').value = data.telefono || '';
                    document.getElementById('edit-prov-rfc').value = data.rfc || '';
                    document.getElementById('edit-prov-correo').value = data.correo || '';
                    document.getElementById('edit-prov-contacto').value = data.contacto || '';
                    document.getElementById('edit-prov-domicilio').value = data.domicilio || '';
                    document.getElementById('edit-prov-notas').value = data.notas || '';
                    
                    document.getElementById('modal-editar-prov').classList.add('active');
                });
        }

        // Cerrar modal
        function cerrarModal() {
            document.getElementById('modal-editar-prov').classList.remove('active');
            proveedorEditando = null;
        }

        // Guardar cambios de proveedor
        document.getElementById('form-editar-prov').addEventListener('submit', function(e) {
            e.preventDefault();

            const proveedor = {
                nombre: document.getElementById('edit-prov-nombre').value,
                telefono: document.getElementById('edit-prov-telefono').value,
                rfc: document.getElementById('edit-prov-rfc').value,
                correo: document.getElementById('edit-prov-correo').value,
                contacto: document.getElementById('edit-prov-contacto').value,
                domicilio: document.getElementById('edit-prov-domicilio').value,
                notas: document.getElementById('edit-prov-notas').value
            };

            fetch(`/api/proveedores/${proveedorEditando}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(proveedor)
            })
            .then(response => parseJsonSafe(response))
            .then(data => {
                cerrarModal();
                cargarProveedores();
                alert('‚úÖ Proveedor actualizado');
            });
        });

        // Eliminar proveedor
        function eliminarProveedor(id) {
            if (confirm('¬øEst√°s seguro de que deseas eliminar este proveedor?')) {
                fetch(`/api/proveedores/${id}`, {
                    method: 'DELETE'
                })
                .then(response => parseJsonSafe(response))
                .then(data => {
                    cargarProveedores();
                    alert('‚úÖ Proveedor eliminado');
                });
            }
        }

        // Cargar proveedores al abrir la p√°gina
        window.addEventListener('DOMContentLoaded', cargarProveedores);

        // Activar el enlace del nav correspondiente seg√∫n la ruta
        (function(){
            const links = document.querySelectorAll('.nav-links a.btn-nav');
            const path = window.location.pathname || '/';
            links.forEach(a => {
                try {
                    const href = a.getAttribute('href');
                    if (href === path) {
                        a.classList.add('active');
                    } else {
                        a.classList.remove('active');
                    }
                } catch(e){}
            });
        })();
    </script>
</body>
</html>
