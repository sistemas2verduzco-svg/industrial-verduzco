<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel de Administraci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #999;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .error.show {
            display: block;
        }

        /* Nedry-style playful message for failed login */
        .nedry-box {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nedry-box.show {
            display: block;
            animation: wiggle 0.8s ease-in-out;
        }

        @keyframes wiggle {
            0% { transform: translateX(-6px); }
            50% { transform: translateX(6px); }
            100% { transform: translateX(0); }
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: #999;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .credentials-hint {
            background: #f0f4ff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-size: 0.85rem;
            color: #666;
            border-left: 4px solid #667eea;
        }

        .credentials-hint strong {
            color: #333;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Admin</h1>
            <p>Panel de Administraci√≥n del Cat√°logo</p>
        </div>

        {% if error %}
        <div class="error show">{{ error }}</div>
        {% if mensaje %}
        <div class="info show" style="background:#ffeeba;color:#856404;padding:10px 16px;border-radius:6px;margin-bottom:12px;border:1px solid #ffeeba;">
            {{ mensaje }}
        </div>
        {% endif %}
        <div class="nedry-box show">
            <div style="display:flex;flex-direction:column;align-items:center;gap:10px;">
                <div>¬°AH AH AH! ‚Äî <span style="text-transform:uppercase;">NO DIJISTE LA PALABRA M√ÅGICA</span></div>
                <!-- Imagen/GIF del meme (oculta si no existe) -->
                <img src="{{ url_for('static', filename='nedry.gif') }}" alt="Meme Nedry" style="max-width:240px;width:90%;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.12);" onerror="this.style.display='none'">
            </div>
        </div>
        {% endif %}

        

        <form method="POST">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
        </form>

    
    </div>
</body>
</html>
