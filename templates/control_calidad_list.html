<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Calidad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include '_sidebar.html' %}

    <div class="container">
        <h2>Control de Calidad - MÃ¡quinas</h2>
        <div style="display:flex; flex-wrap:wrap; gap:16px; margin-top:12px;">
            {% for producto in productos %}
            <div style="width:220px; border:1px solid #e6e6e6; border-radius:8px; padding:10px; background:#fff; box-shadow:0 1px 4px rgba(0,0,0,0.05);">
                <div style="height:140px; display:flex; align-items:center; justify-content:center; overflow:hidden;">
                    {% if producto.imagen_url %}
                        <img src="{{ producto.imagen_url }}" alt="{{ producto.nombre }}" style="max-width:100%; max-height:140px; object-fit:contain;" />
                    {% else %}
                        <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; color:#888;">Sin imagen</div>
                    {% endif %}
                </div>
                <div style="margin-top:8px; font-weight:600;">{{ producto.nombre }}</div>
                <div style="margin-top:8px; display:flex; gap:8px;">
                    <a href="/control_calidad/{{ producto.id }}" class="btn btn-primary" style="text-decoration:none; padding:6px 10px; background:#0b74de; color:#fff; border-radius:6px;">Abrir</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
